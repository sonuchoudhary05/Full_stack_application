services:
  - name: my-backend
    type: web
    region: ap-southeast-1  # Correct region code for Singapore
    plan: free
    runtime: node  # Specify Node.js runtime for the backend
    buildCommand: npm install
    startCommand: npm start
  - name: my-frontend
    type: web
    region: ap-southeast-1  # Correct region code for Singapore
    plan: free
    runtime: node  # Specify Node.js runtime for the frontend
    buildCommand: npm run build
    startCommand: npm start
